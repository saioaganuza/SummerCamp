<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: </h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='monedas.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'>
                  Show Image
                </button>
              </th>
              <th>Moneda</th>
              <th>Nombre</th>
              <th>SÃ­mbolo</th>
              <th>Icono</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let moneda of monedas'>
              <td></td>
              <td>{{moneda.codigo}}</td>
              <td>{{moneda.nombre }}</td>
              <td><i [class]= 'moneda.simbolo'></i></td>
              <td><img src={{moneda.icono}} width="3%"></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
</div>
